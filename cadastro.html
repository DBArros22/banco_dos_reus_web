<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro | Banco dos RÃ©us</title>
<link rel="stylesheet" href="cadastro.css">
</head>
<body>
<div class="container">
  <h1>Cadastro</h1>

  <label>Selecione seu tipo:</label>
  <select id="tipoCadastro">
    <option value="">-- Escolha --</option>
    <option value="advogado">Advogado</option>
    <option value="cliente">Solicitante</option>
  </select>

  <form id="formCadastro" style="display:none;">
    <input type="text" id="nomeCadastro" placeholder="Nome" required>
    <input type="email" id="emailCadastro" placeholder="Email" required>
    <input type="password" id="senhaCadastro" placeholder="Senha" required>

    <div id="camposExtras"></div>

    <button type="submit">Cadastrar</button>
  </form>

  <button id="voltarBtn">Voltar</button>
</div>
<script src="cadastro.js"></script>
</body>
</html>
