<!DOCTYPE html>

<body>
<div class="container">
  <h1>Login</h1>

  <label>Entrar como:</label>
  <select id="tipoLogin">
    <option value="">-- Escolha --</option>
    <option value="advogado">Advogado</option>
    <option value="cliente">Solicitante</option>
  </select>

  <form id="formLogin" style="display:none;">
    <input type="email" id="emailLogin" placeholder="Email" required>
    <input type="password" id="senhaLogin" placeholder="Senha" required>
    <div class="botoes">
      <button type="submit" class="entrarBtn">Entrar</button>
      <button type="button" id="voltarLoginBtn" class="voltarBtn">Voltar</button>
    </div>
  </form>
</div>
<script src="login.js"></script>
</body>
